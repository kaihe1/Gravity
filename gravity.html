<html>
  <head>
      <script src="p5.min.js"></script>
      <script src="p5.collide2d.min.js"></script>
      <script src="jumper.js"></script>
      <script src="block.js"></script>
      <script src="collide.js"></script>
      
      <style>
        body{
          margin:0;
          padding:0;
          overflow:hidden;
        }
      </style>
  </head>
  <body>
  <script>

  var w = window.innerWidth;
  var h = window.innerHeight;
  var jumper = new jumper();
  var block = new block();
  var collide = new collide();

  function setup() {
    createCanvas(w,h);
  }
  
  function draw() {
    background(0);
   jumper.show();
    jumper.updata();
    jumper.move();
    block.show();
    block.updata();
    hit = collideRectCircle(block.x,block.y,50,50,jumper.x,jumper.y,50);
    if (hit == true){
      noLoop();
    }
    collide.show();
    hit2 = collideRectCircle(collide.x,collide.y,100,100,jumper.x,jumper.y,50);
    if (hit2 == true){
      jumper.y -= 30;
    }
  
}
  </script>
  </body>
</html>
