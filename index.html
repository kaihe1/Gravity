<html>
  <head>
      <script src="p5.min.js"></script>
      <script src="p5.collide2d.min.js"></script>
      <script src="jumper.js"></script>
      <script src="block.js"></script>
      <script src="collide.js"></script>
      
      <style>
        body{
          margin:0;
          padding:0;
          overflow:hidden;
          background-image:url("backg.jpg");
        }
        #score{
          color:red;
          font-size:30px;
          position:fixed;
        }
        #end{
          color:red;
          font-size:190px;
          position:fixed;
        }
      </style>
  </head>
  <body>
    <p id="score"></p>
    <center><p id="end"></p></center>
  <script>

  var w = window.innerWidth;
  var h = window.innerHeight;
  var jumper = new jumper();
  var block = new block();
  var collide = new collide();
  var score = 0;
  var backg;
  var cp;
  function setup() {
    backg = loadImage("backg.jpg");
    cp = loadImage("cp.jpg");
    createCanvas(w,h);
  }
  
  function draw() {
    background(backg);
   jumper.show();
    jumper.updata();
    jumper.move();
    block.show();
    block.updata();
    hit = collideRectCircle(block.x,block.y,70,70,jumper.x,jumper.y,50);
    if (hit == true){
      noLoop();
      document.getElementById('end').innerHTML = "Game over";
    }
    collide.show();
    hit2 = collideRectCircle(collide.x,collide.y,100,100,jumper.x,jumper.y,50);
    if (hit2 == true){
      jumper.velocity = 0;
      jumper.y -= 30;
    }
}
  </script>
  </body>
</html>
